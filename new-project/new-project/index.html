 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My JS Projects</title>

<style>
  body {
    font-family: Arial;
    padding: 20px;
    transition: 0.3s;
  }

  button {
    padding: 10px 16px;
    margin: 8px;
    cursor: pointer;
  }

  .dark {
    background: #222;
    color: white;
  }

  .box {
    margin-top: 20px;
    display: none;
  }

  img {
    width: 150px;
    display: none;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h2>My JavaScript Mini Projects</h2>

<!-- MAIN BUTTONS -->
<button onclick="openProject(1)">Project 1 – Dark Mode</button>
<button onclick="openProject(2)">Project 2 – Case Counter</button>
<button onclick="openProject(3)">Project 3 – Image Show</button>

<hr>

<!-- PROJECT 1 -->
<div id="p1" class="box">
  <h3>Dark Mode Toggle</h3>
  <button onclick="toggleDark()">Toggle Dark Mode</button>
</div>

<!-- PROJECT 2 -->
<div id="p2" class="box">
  <h3>Case Counter</h3>
  <button onclick="decrease()">-</button>
  <span id="count">0</span>
  <button onclick="increase()">+</button>
</div>

<!-- PROJECT 3 -->
<div id="p3" class="box">
  <h3>Image Show By Number</h3>
  <input type="number" id="num" placeholder="Enter 1,2,3">
  <button onclick="showImage()">Show</button>

  <br>
  <img id="img1" src="https://via.placeholder.com/150/ff0000">
  <img id="img2" src="https://via.placeholder.com/150/00ff00">
  <img id="img3" src="https://via.placeholder.com/150/0000ff">
</div>

<script>
  function openProject(n) {
    document.getElementById("p1").style.display = "none";
    document.getElementById("p2").style.display = "none";
    document.getElementById("p3").style.display = "none";

    document.getElementById("p" + n).style.display = "block";
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  let count = 0;
  function increase() {
    count++;
    document.getElementById("count").innerText = count;
  }

  function decrease() {
    count--;
    document.getElementById("count").innerText = count;
  }

  function showImage() {
    let n = document.getElementById("num").value;

    document.getElementById("img1").style.display = "none";
    document.getElementById("img2").style.display = "none";
    document.getElementById("img3").style.display = "none";

    if (n >= 1 && n <= 3) {
      document.getElementById("img" + n).style.display = "block";
    }
  }
</script>

</body>
</html>
