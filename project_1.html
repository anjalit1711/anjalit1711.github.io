<body>

<h2>Project 1 â€“ Dark Mode Example</h2>


<!-- ðŸŽµ Hidden Music -->
<audio id="darkMusic" loop>
    <source src= "phonk-music-30-sec-440133.mp3 " type="audio/mpeg">
</audio>

<button onclick="toggleDark()">Toggle Dark Mode</button>

<br><br>
<button onclick="window.location='newproject.html'">â¬… Go Back</button>

<script>
function toggleDark(){
    let music = document.getElementById("darkMusic");

    document.body.classList.toggle("dark");

    if(document.body.classList.contains("dark")){
        music.play();   // ðŸŽµ dark mode ON â†’ music start
    }else{
        music.pause(); // ðŸ”‡ dark mode OFF â†’ music stop
        music.currentTime = 0;
    }
}
</script>
